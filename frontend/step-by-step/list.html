<html>
<head>
  <title>List</title>
  <meta charset="utf8">
</head>
<body>
  <div id="root">
    <ul>
      <li v-for="todo in todos" v-text="todo"></li>
    </ul>
  </div>

  <script src="https://unpkg.com/vue/dist/vue.js"></script>

  <script>
    new Vue({
      el: '#root',

      data: {
        todos: ['上課', '寫作業', '做共筆']
      }
    })
  </script>
</body>
</html>
