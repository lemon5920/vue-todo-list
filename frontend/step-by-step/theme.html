<html>
<head>
  <title>Theme</title>
  <meta charset="utf8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">

  <style>
    .row {
      padding-top: 20px;
    }
  </style>
</head>
<body>
  <div id="root">
    <div class="container">
      <div class="row">
        <div class="col">
          <div class="input-group input-group-lg">
            <input
              type="text"
              v-model="newTodo"
              @keyup.enter="addTodo()"
              class="form-control"
              placeholder="What needs to be done?">
            <span class="input-group-btn">
              <button
              @click="addTodo()"
              class="btn btn-secondary"
              type="button">Add</button>
            </span>
          </div>
        </div>
      </div>
      
      <div class="row">
        <div class="col">
          <!-- Nav tabs -->
          <ul class="nav nav-tabs" role="tablist">
            <li class="nav-item">
              <a class="nav-link active" data-toggle="tab" href="#All" role="tab">All</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" data-toggle="tab" href="#Active" role="tab">Active</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" data-toggle="tab" href="#Completed" role="tab">Completed</a>
            </li>
          </ul>

          <!-- Tab panes -->
          <div class="tab-content">
            <div class="tab-pane active" id="All" role="tabpanel">
              <table class="table table-hover">
                <thead>
                  <tr>
                    <th>Done</th>
                    <th>Content</th>
                    <th>X</th>
                  </tr>
                </thead>
                <tbody>
                  <tr v-for="todo in all">
                    <td><input type="checkbox" v-model="todo.done"></td>
                    <td>{{ todo.content }}</td>
                    <td><button class="btn btn-danger" @click="removeTodo(todo)">X</button></td>
                  </tr>
                </tbody>
              </table>
            </div>
            <div class="tab-pane" id="Active" role="tabpanel">
              <table class="table table-hover">
                <thead>
                  <tr>
                    <th>Done</th>
                    <th>Content</th>
                    <th>X</th>
                  </tr>
                </thead>
                <tbody>
                  <tr v-for="todo in active">
                    <td><input type="checkbox" v-model="todo.done"></td>
                    <td>{{ todo.content }}</td>
                    <td><button class="btn btn-danger" @click="removeTodo(todo)">X</button></td>
                  </tr>
                </tbody>
              </table>
            </div>
            <div class="tab-pane" id="Completed" role="tabpanel">
              <table class="table table-hover">
                <thead>
                  <tr>
                    <th>Done</th>
                    <th>Content</th>
                    <th>X</th>
                  </tr>
                </thead>
                <tbody>
                  <tr v-for="todo in completed">
                    <td><input type="checkbox" v-model="todo.done"></td>
                    <td>{{ todo.content }}</td>
                    <td><button class="btn btn-danger" @click="removeTodo(todo)">X</button></td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/vue/dist/vue.js"></script>

  <script>

    new Vue({
      el: '#root',

      data: {
        newTodo: '',
        todos: [
          {content: '上課', done: true},
          {content: '寫作業', done: false},
          {content: '做共筆', done: false}
          ]
      },

      methods: {
        addTodo() {
          let add = {
            content: this.newTodo,
            done: false
          }
          this.todos.push(add);
          this.newTodo = '';
        },
        removeTodo(remove) {
          let index = this.todos.indexOf(remove);
          this.todos.splice(index, 1);
        }
      },

      computed: {
        all() {
          return this.todos;
        },
        active() {
          return this.todos.filter(function(todo) {
            return !todo.done;
          })
        },
        completed() {
          return this.todos.filter(function(todo) {
            return todo.done;
          })
        }
      }
    })
  </script>
</body>
</html>
