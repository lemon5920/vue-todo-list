<!DOCTYPE html>
<html>
<head>
    <title>Component and props</title>
</head>
<body>
    <div id="root">
        <input type="text" v-model="dynamic">
        <my-component
        father-message="I'm your daddy."
        :dynamic-message="dynamic"></my-component>
    </div>

    <script src="https://unpkg.com/vue@2.1.3/dist/vue.js"></script>
    <script>

        Vue.component('my-component', {
            props:['fatherMessage', 'dynamicMessage'],

            template: `
                <div>
                    <p>This is component!</p>
                    <p>{{ fatherMessage }}</p>
                    <p>{{ childMessage }}</p>
                    <p>{{ dynamicMessage }}</p>
                </div>
            `,

            data: function() {
                return {
                    childMessage: 'I\'m child.'
                }
            }
        })

        new Vue({
            el: '#root',
            data: {
                dynamic: 'Dynamic'
            }
        });
    </script>
</body>
</html>
